<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de contáctenos</title>   
</head>
<body>
        <form id="caja-contacto">  
                <label > <p>Ingresa tu nombre</p></label>
                <input class="controls" type="text" id="nombre" placeholder="Nombres">
                <span id="n-error" aria-live="assertive"></span>

                <label > <p>Ingresa tu número de teléfono</p></label>
                <input class="controls" type="text" id="telefono" placeholder="Teléfono">
                <span id="t-error" aria-live="assertive"></span>
                
                <label > <p>Ingresa tu correo electrónico</p></label>
                <input class="controls" type="email" name="correo" id="correo" placeholder="E-mail">
                <span id="c-error" aria-live="assertive"></span>

                <label > <p>Escribe tu mensaje</p></label>
                <textarea id="mensaje"></textarea>

                <input type="submit" class="send-button" value="Enviar contacto">
        </form>
    <script src="code.js" type="text/javascript"></script>
</body>
</html>
